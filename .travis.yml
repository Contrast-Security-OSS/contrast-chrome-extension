dist: trusty
sudo: required
addons:
  chrome: stable
  sauce_connect:
    username: $SAUCE_USERNAME
    access_key: $SAUCE_ACCESS_KEY
language: node_js
node_js:
- '8'
before_install:
- sh ./install-selenium.sh
- npm install
- npm install -g qunit
- npm install -g eslint
before_script:
- sh -e /etc/init.d/xvfb start
- sleep 5
- java -jar /usr/local/bin/selenium-server-standalone.jar > /dev/null 2>&1 &
script:
- npm test && eslint js/
env:
  global:
  - secure: 
  - secure: 
