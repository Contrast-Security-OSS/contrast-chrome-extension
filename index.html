<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script src="index.js"></script>
</head>
<body>
  <h1>Welcome to Contrast!</h1>

    <label for="contrast_username">Username: </label>
    <input type="text" id="contrast_username" name="contrast_username"/>

    <label for="contrast_service_key">Service Key: </label>
    <input type="text" id="contrast_service_key" name="contrast_service_key"/>

    <label for="contrast_api_key">Api Key: </label>
    <input type="text" id="contrast_api_key" name="contrast_api_key"/>

    <label for="contrast_org">Organization UUID</label>
    <input type="text" id="contrast_org" name="contrast_org"/>

    <label for="teamserver_url">TeamServer Url: </label>
    <input type="text" id="teamserver_url" name="teamserver_url"/>

    <button name="contrast-submit" id="contrast-submit" type="submit">Submit</button>
</body>
</html>
