<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/util.js"></script>
  <script src="js/settings.js"></script>
</head>

<body id="settings-body">
  <div id="container" class="row">
    <div class="col-md-6 col-md-offset-3">

      <div id="header-container" align="center">
        <img src="img/contrastLogoLarge.png" id="header-logo" />
      </div>

      <form class="form settings-form">
        <div class="form-group">
          <label for="contrast_username">Username </label>
          <br>
          <input type="email" id="contrast_username" name="contrast_username" />
        </div>

        <div class="form-group">
          <label for="contrast_service_key">Service Key </label>
          <br>
          <input type="text" id="contrast_service_key" name="contrast_service_key" />
        </div>

        <div class="form-group">
          <label for="contrast_api_key">Api Key </label>
          <br>
          <input type="text" id="contrast_api_key" name="contrast_api_key" />
        </div>

        <div class="form-group">
          <label for="contrast_org_uuid">Organization UUID</label>
          <br>
          <input type="text" id="contrast_org_uuid" name="contrast_org_uuid" />
        </div>

        <div class="form-group">
          <label for="teamserver_url">TeamServer Url </label>
          <br>
          <input type="text" id="teamserver_url" name="teamserver_url" />
        </div>

        <button class="btn btn-primary btn-contrast-plugin" name="contrast-submit" id="contrast-submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
